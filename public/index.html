<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Map</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="assets/build/styles/styles.css">
</head>
<body>

<main class="site-wrapper">

    <nav id="sidebar-options" class="sidebar-options">

        <header class="sidebar-options__nav__header">

            <!--
            /**
             * Logo
             *
            -->
            <h1 class="logo">
                Cat Map
            </h1>

            <!--
            /**
             * Sidebar Toggle
             *
            -->
            <button id="sidebar-toggle-out" class="toggle-btn">
                <img src="assets/img/hamburger-icon.svg">
            </button>

            <button id="sidebar-toggle-in" class="toggle-btn">
                <img src="assets/img/hamburger-icon.svg">
            </button>

        </header>




        <!--
        /**
         * Show Hide Buttons
         *
        -->
        <ul class="sidebar-options__show-hide" role="group"
            aria-label="Show-hide cats">
            <li>
                <button data-bind="click: showAllClicked"
                        type="button"
                        class="btn btn-success not-rounded">
                    Show Cats
                </button>
            </li>
            <li>
                <button data-bind="click: hideAllClicked"
                        type="button"
                        class="btn btn-primary not-rounded">
                    Hide Cats
                </button>
            </li>
        </ul>


        <!--
        /**
         * Filter results with Knockout.js
         *
        -->
        <form class="cat-filter">
            <input class="cat-filter-input"
                   placeholder="Filter Cats"
                   data-bind="value: nameSearch,
                        valueUpdate: 'afterkeydown'"/>
        </form>

        <a href="//catmap.catkittycat.com/addcat.html"
           class="btn-addcat" title="Add a new Cat">

            </svg>
        </a>


        <!--
        /**
         * Knockout.js Observable
         * Listed Cats and click binding
         *
        -->
        <ul class="catlist" data-bind="foreach: filteredRecords">
            <li>
                <a href="#"
                   class=""
                   data-bind="text: name,
                   attr: { 'data-index': $index(),
                   'data-id': id ,
                   'data-lat': lat,
                   'data-lng': lng },
                   click: $parent.listClick">
                </a>
            </li>
        </ul>


    </nav>

    <!--
    /**
     * Google Map Container
     *
    -->
    <section class="map-container">
        <div id="map"></div>
    </section>


</main>


<script src="//maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDlyxp0cJArQJMs86CbXOjl5Y_CYDLkCi4&v=3"></script>
<script src="assets/build/js/scripts.js"></script>
<script src="http://localhost:35729/livereload.js"></script>


</body>
</html>
