        <div id="map"></div>

            <div data-bind="text: clickCount"></div>
            <img src="" alt="Cat Kitty Cat" class="img-fluid"

             <h4>Nicknames</h4>
             <ul data-bind="foreach: nicknames">

             </ul>

</html>
