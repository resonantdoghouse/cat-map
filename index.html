<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Project</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">


</head>
<body>

  <div class="site-wrapper">
    <div class="container-fluid fit-viewport-height">

      <div class="row fit-viewport-height">

        <div id="sidebar-options" class="sidebar-options col-lg-3 no-padd">

          <nav class="navbar navbar-inverse bg-inverse">
            <a class="navbar-brand" href="#">
              Cat Map
            </a>

            <div class="navbar-toggle-btn">
              <button class="navbar-toggler" type="button"
                      data-toggle="collapse"
                      data-target="#navbarToggleExternalContent"
                      aria-controls="navbarToggleExternalContent"
                      aria-expanded="false"
                      aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>

            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

          </nav>

          <div class="list-group " data-bind="foreach: locationList">
            <a href="#" class="list-group-item list-group-item-action not-rounded"
               data-bind="text: title, attr: { 'data-id': id }, click: $parent.testClick"></a>
          </div>

          <div data-bind="with:currentLocation">

          </div> -->

          </div> -->

        </div>


        <div class="col-lg-9 no-padd">

          <div id="map"></div>

          <!--<div data-bind="with:currentCat">
              <h2 data-bind="text: name"></h2>
              <h3 data-bind="text: level"></h3>

              <div data-bind="text: clickCount"></div>
              <img src="" alt="Cat Kitty Cat" class="img-fluid"
                   data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

               <h4>Nicknames</h4>
               <ul data-bind="foreach: nicknames">
                 <li data-bind="text: $data"></li>
               </ul>
          </div> -->

        </div>


      </div>

    </div>
  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>


  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-qoPjE_fHPfs_VwSNQPl4nnW2y2W537E&v=3">
  </script>

  <script src="js/app.js"></script>

</body>
</html>
