<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Project</title>
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="site-wrapper">
    <div class="container-fluid fit-viewport-height">
      <div class="row fit-viewport-height">

        <div id="sidebar-options" class="sidebar-options no-padd">
          <nav class="navbar navbar-inverse bg-inverse">
            <a class="navbar-brand" href="#">
              Cat Map
            </a>

            <a href="#" id="sidebar-toggle-out">Toggle</a>
            <a href="#" id="sidebar-toggle-in">Toggle</a>


            <button data-bind="click: showAllClicked" type="button" class="btn btn-primary">Show All</button>

            <form class="form-inline">
              <input class="form-control" type="text" placeholder="Search Cats">

              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

          </nav>

          <div class="list-group " data-bind="foreach: locationList">
            <a href="#"
               class="list-group-item list-group-item-action not-rounded"
               data-bind="text: title, attr: { 'data-id': id }, click: $parent.listClick">
            </a>
          </div>
        </div>

        <div class="map-container no-padd">
          <div id="map"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-qoPjE_fHPfs_VwSNQPl4nnW2y2W537E&v=3"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
